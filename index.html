<body>    <!-- overlay de carregamento -->
    <div id="loading-overlay">
      <div class="loader">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <span>Carregando dados, por favor aguarde...</span>
      </div>
    </div>

    <div class="container-fluid">
        <header class="row">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between py-3">
                    <div class="d-flex align-items-center">
                        <img src="./IMG/tribunal.png" alt="Tribunal" class="logo-tribunal me-3" style="height: 70px;">
                        <h1 class="mb-0">Boletim PCA 2025 - STI</h1>
                    </div>
                </div>
            </div>
        </header>    
    <!-- Container para botões de controle no mobile -->
    <div class="row d-md-none mb-3">        <div class="col-12">
            <!-- Botão removido - painel agora controlado apenas pelos controles internos -->
        </div>
    </div>    
    
    <!-- Container do painel de resumos -->
    <div class="row mb-3">
        <div class="col-12">
            <div id="painel-resumo-container" class="card painel-resumo-container collapsed">
                <div class="card-header d-flex justify-content-between align-items-center painel-resumo-header">
                    <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Painel de Resumos</h5>                    <button id="painel-close-btn" class="btn btn-sm btn-outline-secondary painel-close-btn" title="Expandir/Recolher painel">
                        <i class="bi bi-layout-sidebar-inset arrow-icon"></i>
                    </button>
                </div>
                <div class="card-body painel-resumo">
                    <!-- Conteúdo do painel será inserido aqui -->
                </div>
            </div>
    
    <!-- Toolbar para botões -->
    <div class="row mb-3">
        <div class="col-12">
            <div id="toolbar" class="d-flex flex-wrap gap-2 toolbar justify-content-start justify-content-md-center justify-content-lg-start">
                <!-- Grupo principal de botões -->
                <div class="btn-group-responsive d-flex flex-wrap gap-2 mb-2 mb-md-0">
                    <button class="btn btn-info btn-toolbar" id="btnFonteDeDados">
                        <i class="bi bi-graph-up me-1"></i>
                        <span class="btn-text">Fonte de Dados</span>
                    </button>
                    <button class="btn btn-success btn-pca-publicada btn-toolbar" id="btnPCAPublicada">
                        <i class="bi bi-link me-1"></i>
                        <span class="btn-text">PCA Publicada</span>
                    </button>
                    <button class="btn btn-primary btn-relatorio-analitico btn-toolbar" id="btnRelatorioAnalitico">
                        <i class="bi bi-bar-chart me-1"></i>
                        <span class="btn-text">RELATÓRIO ANALÍTICO</span>
                    </button>
                    <button class="btn btn-secondary btn-toolbar" id="btnCalendarios">
                        <i class="bi bi-calendar3 me-1"></i>
                        <span class="btn-text">Calendários [em teste] </span>
                    </button>

                </div>
                
                <!-- Grupo secundário de botões -->
                <div class="btn-group-responsive d-flex flex-wrap gap-2">
                    <button class="btn btn-warning btn-limpar-filtros btn-toolbar" id="btnToggleCancelados">
                        <i class="bi bi-x-circle me-1"></i>
                        <span class="btn-text d-none d-sm-inline">Ocultar Cancelados</span>
                        <span class="btn-text d-sm-none">Cancelados</span>
                    </button>                    <button class="btn btn-outline-danger btn-limpar-filtros btn-toolbar" id="btnLimparFiltros">
                        <i class="bi bi-trash me-1"></i>
                        <span class="btn-text d-none d-sm-inline">Limpar Filtros</span>
                    </button>
                    <button class="btn btn-outline-dark btn-print btn-toolbar" id="btnPrint">
                        <i class="bi bi-printer me-1"></i>
                        <span class="btn-text d-none d-md-inline">Imprimir</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <section id="detalhes">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark cabecalho">
                            <tr>
                                <th>ID PCA</th>
                                <th>Área</th>
                                <th>Tipo</th>
                                <th>Projeto de Aquisição</th>
                                <th>Acompanhamento</th>
                                <th>Status do Processo</th>
                                <th>Contratar Até</th>
                                <th>Valor PCA</th>
                                <th>Orçamento</th>
                                <th>Processo</th>
                            </tr>
                            <tr class="filter-row">
                                <!-- Coluna 0 – ID PCA -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="0">
                                        ID <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 1 – Área -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="1">
                                        Área <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 2 – Tipo -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="2">
                                        Tipo <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 3 – Projeto de Aquisição -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="3">
                                        Projeto <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 4 – Status Início -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="4">
                                        Status <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 5 – Status do Processo -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="5">
                                        Status Processo <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 6 – Contratar Até -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="6">
                                        Contratar Até <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 7 – Valor PCA -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="7">
                                        Valor PCA <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 8 – Orçamento -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="8">
                                        Orçamento <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 9 – Processo -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="9">
                                        Processo <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- As linhas serão preenchidas via API Google Sheets -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <footer class="row mt-4">
        <div class="col-12">
            <div class="text-center text-muted">
                <p>Status atualizado em: </p>
            </div>
        </div>
    </footer>
    </div> 
    <!-- Fim do container-fluid -->    
    
    <!-- Modal para exibir o iframe -->
    <div class="modal fade" id="processo-modal" tabindex="-1" aria-labelledby="processoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="processoModalLabel">Detalhes do Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal-btn"></button>
                </div>                <div class="modal-body p-0" style="height: 90vh;">
                    <iframe id="processo-iframe" src="about:blank" style="width: 100%; height: 100%; border: none;" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>    
    
    <!-- Modal Overlay para compatibilidade com código existente -->
    <div id="processo-modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
        <div class="modal-content" style="position: relative; background: white; border-radius: 8px; display: flex; flex-direction: column; width: 90vw; height: 90vh; max-width: 1200px;">
            <div class="modal-header" style="padding: 1rem; background: var(--brand-primary); color: white; border-radius: 8px 8px 0 0; display: flex; justify-content: space-between; align-items: center;">
                <h5 style="margin: 0; color: white;">Detalhes do Processo</h5>
                <button id="close-modal-btn" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0;">&times;</button>
            </div>
            <div class="flex-fill p-0 position-relative">
                <iframe id="processo-iframe-legacy" src="about:blank" class="w-100 h-100 border-0" frameborder="0"></iframe>
            </div>
        </div>
    </div><!-- Modal para Notificação de Atualização -->
    <div class="modal fade" id="update-notification-modal" tabindex="-1" aria-labelledby="updateNotificationLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateNotificationLabel">
                        <i class="bi bi-bell me-2"></i>Atualizações Detectadas
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="update-notification-details">
                    <!-- Detalhes das atualizações serão inseridos aqui pelo JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
