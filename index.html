<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon" />
    <title>Boletim PCA 2025 - STI</title>
      <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- PDF Viewer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-q+4lLvQQPJxRC2KGK5jUgNNUX4qMg4xVFZgT5tK/FLDEgAjKwLGVFW4/MjP6OwKPpMXOWqaRjWNpvN+U5CR0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        // Configuração do worker do PDF.js
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
      <!-- Layout e Tokens -->
    <link rel="stylesheet" href="./css/layout/Tokens.css">
    <link rel="preload" href="./css/layout/Main.css" as="style">
    <link rel="stylesheet" href="./css/layout/Main.css">
    <link rel="stylesheet" href="./css/layout/Bootstrap-Custom.css">
      <!-- Componentes -->
    <link rel="stylesheet" href="./css/components/Emojis.css">
    <link rel="stylesheet" href="./css/components/Areas.css">
    <link rel="stylesheet" href="./css/components/Orcamento.css">
    <link rel="stylesheet" href="./css/components/StatusAtrasado.css">
    <link rel="stylesheet" href="./css/components/AtualizacaoAutomatica.css">
    <link rel="stylesheet" href="./css/components/LimparFiltros.css">
    <link rel="stylesheet" href="./css/components/DeviceDetection.css">
    <link rel="stylesheet" href="./css/components/PainelResumoCollapsible.css">    

    <!-- Utils -->
    <script src="./JS/utils/TableFormatters.js" defer></script>
    <script src="./JS/utils/EmojiAnimation.js" defer></script>
    <script src="./JS/utils/StatusClasses.js" defer></script>
    <script src="./JS/utils/AreasClasses.js" defer></script>
    <script src="./JS/utils/OrcamentoClasses.js" defer></script>
    <script src="./JS/utils/BootstrapAdapter.js" defer></script>

    <!-- UI Components -->
    <script src="./JS/ui/PainelDeResumos.js" defer></script>
    <script src="./JS/ui/PainelResumoCollapsible.js" defer></script>
    <script src="./JS/ui/PrintFunction.js" defer></script>
    <script src="./JS/ui/btnCancelados.js" defer></script>
    <script src="./JS/ui/btnPCAPublicada.js" defer></script>
    <script src="./JS/ui/btnFonteDeDados.js" defer></script>
    <script src="./JS/ui/btnAnalytics.js" defer></script>
    
    <!-- Filters -->
    <script src="./JS/filters/GoogleSheetFilters.js" defer></script>
    <script src="./JS/filters/FilterControls.js" defer></script>
    <script src="./JS/filters/ClearFiltersButton.js" defer></script>
    
    <!-- Core -->
    <script src="./JS/core/ModalManager.js" defer></script>
    <script src="./JS/core/Main.js" defer></script>
    <script src="./JS/core/OrganizacaoDosDados.js" defer></script>
    <script src="./JS/core/AtualizacaoAutomatica.js" defer></script>
    
    <!-- Handlers -->
    <script src="./JS/handlers/PainelResumoUpdates.js" defer></script>
    <script src="./JS/handlers/UpdateStatus.js" defer></script>
    <script src="./JS/handlers/StatusAtrasado.js" defer></script>
    <script src="./JS/handlers/RenovacaoAtrasada.js" defer></script>
    <script src="./JS/handlers/InformacoesDeContratos.js" defer></script>
    <script src="./JS/handlers/AcompanhamentoDeProjetos.js" defer></script>    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>    <!-- overlay de carregamento -->
    <div id="loading-overlay">
      <div class="loader">
        <div class="spinner-border" role="status" aria-hidden="true"></div>
        <span>Carregando dados, por favor aguarde...</span>
      </div>
    </div>

    <div class="container-fluid">
        <header class="row">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between py-3">
                    <div class="d-flex align-items-center">
                        <img src="./IMG/tribunal.png" alt="Tribunal" class="logo-tribunal me-3" style="height: 70px;">
                        <h1 class="mb-0">Boletim PCA 2025 - STI</h1>
                    </div>
                </div>
            </div>
        </header>    
    <!-- Container para botões de controle no mobile -->
    <div class="row d-md-none mb-3">        <div class="col-12">
            <!-- Botão removido - painel agora controlado apenas pelos controles internos -->
        </div>
    </div>    
    
    <!-- Container do painel de resumos -->
    <div class="row mb-3">
        <div class="col-12">
            <div id="painel-resumo-container" class="card painel-resumo-container collapsed">
                <div class="card-header d-flex justify-content-between align-items-center painel-resumo-header">
                    <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Painel de Resumos</h5>
                    <button id="painel-close-btn" class="btn btn-sm btn-outline-secondary painel-close-btn" title="Expandir/Recolher painel">
                        <i class="bi bi-chevron-down arrow-icon"></i>
                    </button>
                </div>
                <div class="card-body painel-resumo">
                    <!-- Conteúdo do painel será inserido aqui -->
                </div>
            </div>
        </div>
    </div>
    
    <div class="linha-decorativa"></div>
    <!-- Toolbar para botões -->
    <div class="row mb-3">
        <div class="col-12">
            <div id="toolbar" class="d-flex flex-wrap gap-2 toolbar">
                <button class="btn btn-info" id="btnFonteDeDados">
                    <i class="bi bi-graph-up me-1"></i>Fonte de Dados
                </button>
                <button class="btn btn-primary btn-relatorio-analitico" id="btnRelatorioAnalitico">
                    <i class="bi bi-bar-chart me-1"></i>RELATÓRIO ANALÍTICO
                </button>
                <button class="btn btn-secondary btn-expand-cards mobile-only d-md-none" id="btnExpandCards" style="display: none;">
                    <i class="bi bi-list me-1"></i>Expandir Todos
                </button>
                <button class="btn btn-success btn-pca-publicada" id="btnPCAPublicada">
                    <i class="bi bi-link me-1"></i>PCA Publicada
                </button>
                <button class="btn btn-warning btn-limpar-filtros" id="btnToggleCancelados">
                    <i class="bi bi-x-circle me-1"></i>Ocultar Cancelados
                </button>
                <button class="btn btn-outline-danger btn-limpar-filtros" id="btnLimparFiltros">
                    <i class="bi bi-trash me-1"></i>Limpar Filtros
                </button>
                <button class="btn btn-outline-dark btn-print" id="btnPrint">
                    <i class="bi bi-printer me-1"></i>Imprimir
                </button>
            </div>
        </div>
    </div>    
    
    <div class="row">
        <div class="col-12">
            <section id="detalhes">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark cabecalho">
                            <tr>
                                <th>ID PCA</th>
                                <th>Área</th>
                                <th>Tipo</th>
                                <th>Projeto de Aquisição</th>
                                <th>Acompanhamento</th>
                                <th>Status do Processo</th>
                                <th>Contratar Até</th>
                                <th>Valor PCA</th>
                                <th>Orçamento</th>
                                <th>Processo</th>
                            </tr>
                            <tr class="filter-row">
                                <!-- Coluna 0 – ID PCA -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="0">
                                        ID <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 1 – Área -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="1">
                                        Área <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 2 – Tipo -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="2">
                                        Tipo <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 3 – Projeto de Aquisição -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="3">
                                        Projeto <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 4 – Status Início -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="4">
                                        Status <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 5 – Status do Processo -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="5">
                                        Status Processo <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 6 – Contratar Até -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="6">
                                        Contratar Até <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 7 – Valor PCA -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="7">
                                        Valor PCA <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 8 – Orçamento -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="8">
                                        Orçamento <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>

                                <!-- Coluna 9 – Processo -->
                                <th>
                                    <button class="btn btn-sm btn-outline-light google-sheet-filter-btn" data-col-index="9">
                                        Processo <i class="bi bi-chevron-down filter-icon"></i>
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- As linhas serão preenchidas via API Google Sheets -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <footer class="row mt-4">
        <div class="col-12">
            <div class="text-center text-muted">
                <p>Status atualizado em: </p>
            </div>
        </div>
    </footer>
    </div> 
    <!-- Fim do container-fluid -->    
    
    <!-- Modal para exibir o iframe -->
    <div class="modal fade" id="processo-modal" tabindex="-1" aria-labelledby="processoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="processoModalLabel">Detalhes do Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal-btn"></button>
                </div>                <div class="modal-body p-0" style="height: 90vh;">
                    <iframe id="processo-iframe" src="about:blank" style="width: 100%; height: 100%; border: none;" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Overlay para compatibilidade com código existente -->
    <div id="processo-modal-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; background: rgba(0,0,0,0.5);">
        <div class="modal-content" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; height: 90%; background: white; border-radius: 8px; display: flex; flex-direction: column;">
            <div class="modal-header" style="padding: 1rem; background: var(--brand-primary); color: white; border-radius: 8px 8px 0 0;">
                <h5 style="margin: 0; color: white;">Detalhes do Processo</h5>
                <button id="close-modal-btn" style="background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; padding: 0; margin-left: auto;">&times;</button>
            </div>
            <div style="flex: 1; padding: 0;">
                <iframe id="processo-iframe-legacy" src="about:blank" style="width: 100%; height: 100%; border: none;" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Modal para Notificação de Atualização -->
    <div class="modal fade" id="update-notification-modal" tabindex="-1" aria-labelledby="updateNotificationLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateNotificationLabel">
                        <i class="bi bi-bell me-2"></i>Atualizações Detectadas
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="update-notification-details">
                    <!-- Detalhes das atualizações serão inseridos aqui pelo JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
