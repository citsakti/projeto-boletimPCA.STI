<script>
// Índice (TOC) + funcionalidade de recolher/expandir em todas as larguras
(function() {
    const dashboard = document.getElementById('analytics-dashboard');
    const tocList = document.getElementById('toc-list');
    const tocContainer = document.getElementById('toc-container');
    const tocToggleMobile = document.getElementById('tocToggle'); // botão existente (mobile)
    const tocSidebar = document.getElementById('toc-sidebar');
    const toggleBtn = document.getElementById('toc-toggle-sidebar-btn');
    const body = document.body;
    let sectionObserver = null; let subheadingObserver = null;

    // Calcula o offset total (header + toolbar + respiro) dinamicamente
    function getFixedOffset(){
        const headerH = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--header-height')) || (document.getElementById('main-header')?.offsetHeight || 0);
        const toolbarH = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--toolbar-height')) || (document.getElementById('main-toolbar')?.offsetHeight || 0);
        return headerH + toolbarH + 18; // respiro extra
    }

    // Rolagem precisa para um heading (h2/h3) evitando sobreposição
    function scrollToHeading(heading){
        if(!heading) return;
        const offset = getFixedOffset();
        const targetY = heading.getBoundingClientRect().top + window.pageYOffset - offset;
        window.scrollTo({top: targetY, behavior: 'smooth'});
        // Ajuste tardio (caso layout mude ao expandir algo dinâmico)
        setTimeout(()=>{
            const againY = heading.getBoundingClientRect().top + window.pageYOffset - offset;
            const delta = Math.abs(againY - window.pageYOffset);
            if(delta > 4){ window.scrollTo({top: againY, behavior:'auto'}); }
        }, 260);
    }

    function slugify(text){return text.toLowerCase().trim()
        .replace(/[áàâãä]/g,'a').replace(/[éèêë]/g,'e').replace(/[íìîï]/g,'i')
        .replace(/[óòôõö]/g,'o').replace(/[úùûü]/g,'u').replace(/ç/g,'c')
        .replace(/[^a-z0-9]+/g,'-').replace(/^-+|-+$/g,'');}
    function clearActive(){document.querySelectorAll('.toc-link.active').forEach(a=>a.classList.remove('active'));}

    function buildTOC(){
        if(!dashboard) return; const sections = dashboard.querySelectorAll('.analytics-section'); if(!sections.length) return;
        tocList.innerHTML=''; if(sectionObserver) sectionObserver.disconnect(); if(subheadingObserver) subheadingObserver.disconnect();
        const sectionLinks=new Map(); const subLinks=new Map();
        sections.forEach(sec=>{
            const h2=sec.querySelector('h2'); if(!h2) return;
            // Garantir ID diretamente no h2 (não mais no container) para que o destino seja exatamente o texto exibido
            if(!h2.id){
                let base=slugify(h2.textContent||'secao'); let id=base, i=2;
                while(document.getElementById(id)) id=base+'-'+i++;
                h2.id = id;
            }
            const headingId = h2.id;
            const li=document.createElement('li');
            const a=document.createElement('a'); a.href='#'+headingId; a.textContent=h2.textContent.replace(/^[0-9]+\.\s*/,''); a.className='toc-link';
            a.addEventListener('click',e=>{ 
                e.preventDefault();
                const target = document.getElementById(headingId);
                if(target){
                    scrollToHeading(target);
                    history.replaceState(null,'','#'+headingId);
                    target.classList.add('toc-highlight-temp');
                    setTimeout(()=>target.classList.remove('toc-highlight-temp'),1200);
                }
                clearActive(); a.classList.add('active');
            });
            li.appendChild(a);
            const h3s=sec.querySelectorAll('h3');
            if(h3s.length){
                const subUl=document.createElement('ul'); subUl.className='toc-sublist';
                h3s.forEach(h3=>{ if(!h3.id){ let base=slugify(h3.textContent||'subsecao'); let id=base,i=2; while(document.getElementById(id)) id=base+'-'+i++; h3.id=id; }
                    const subLi=document.createElement('li'); const subA=document.createElement('a'); subA.href='#'+h3.id; subA.textContent=h3.textContent.trim(); subA.className='toc-link';
                    subA.addEventListener('click',ev=>{ 
                        ev.preventDefault();
                        const target = document.getElementById(h3.id);
                        if(target){
                            scrollToHeading(target);
                            history.replaceState(null,'','#'+h3.id);
                            target.classList.add('toc-highlight-temp');
                            setTimeout(()=>target.classList.remove('toc-highlight-temp'),1200);
                        }
                        clearActive(); subA.classList.add('active');
                    });
                    subLi.appendChild(subA); subUl.appendChild(subLi); subLinks.set(h3.id,subA); });
                li.appendChild(subUl);
            }
            tocList.appendChild(li); sectionLinks.set(sec.id,a);
        });
        sectionObserver=new IntersectionObserver(entries=>{ const anySubActive=document.querySelector('.toc-sublist .toc-link.active'); entries.forEach(entry=>{ if(entry.isIntersecting && !anySubActive){ clearActive(); const l=sectionLinks.get(entry.target.id); if(l) l.classList.add('active'); }}); }, {rootMargin:'-35% 0px -55% 0px',threshold:0});
        document.querySelectorAll('.analytics-section').forEach(sec=>sectionObserver.observe(sec));
        const allH3=dashboard.querySelectorAll('.analytics-section h3');
        subheadingObserver=new IntersectionObserver(entries=>{ entries.forEach(entry=>{ if(entry.isIntersecting){ clearActive(); const l=subLinks.get(entry.target.id); if(l) l.classList.add('active'); }}); }, {rootMargin:'-40% 0px -50% 0px',threshold:0});
        allH3.forEach(h3=>subheadingObserver.observe(h3));
    }

    const mo=new MutationObserver(()=>buildTOC()); if(dashboard) mo.observe(dashboard,{childList:true,subtree:true}); buildTOC();

    // Toggle geral (desktop + mobile)
    function toggleCollapse(){
        const collapsed = body.classList.toggle('toc-collapsed');
        if(toggleBtn){
            toggleBtn.innerHTML = collapsed ? '<i class="bi bi-chevron-right" aria-hidden="true"></i>' : '<i class="bi bi-chevron-left" aria-hidden="true"></i>';
            toggleBtn.title = collapsed ? 'Expandir índice' : 'Recolher índice';
            toggleBtn.setAttribute('aria-pressed', String(!collapsed));
        }
    }
    if(toggleBtn){ toggleBtn.addEventListener('click', toggleCollapse); }
    if(tocToggleMobile){ tocToggleMobile.addEventListener('click', ()=>{ // comportamento antigo para mobile
        if(window.innerWidth < 992){ tocContainer.classList.toggle('toc-visible'); return; }
        toggleCollapse();
    }); }
})();
</script>
<script>
// Ajuste de layout fixo (header, toolbar e índice) com cálculo dinâmico de alturas
(function(){
    const body = document.body; body.classList.add('with-fixed-layout');
    const header = document.getElementById('main-header');
    const toolbar = document.getElementById('main-toolbar');
    const toc = document.getElementById('toc-container');
    const contentWrapper = document.querySelector('.main-content-wrapper');
    const toggleBtn = document.getElementById('toc-toggle-sidebar-btn');

    function updateMetrics(){
        const headerH = header ? header.offsetHeight : 0;
        const toolbarH = toolbar ? toolbar.offsetHeight : 0;
        const totalTop = headerH + toolbarH + 16; // espaço extra
        const btnTop = headerH + toolbarH + 15;
        
        document.documentElement.style.setProperty('--header-height', headerH + 'px');
        document.documentElement.style.setProperty('--toolbar-height', toolbarH + 'px');
        document.documentElement.style.setProperty('--fixed-toc-top', (headerH + toolbarH + 12) + 'px');
        
        if (contentWrapper) {
            contentWrapper.style.paddingTop = totalTop + 'px';
        }
        if (toc) {
            toc.style.top = 'var(--fixed-toc-top)';
        }
        if (toggleBtn) {
            toggleBtn.style.top = btnTop + 'px';
        }
    }
    
    window.addEventListener('resize', updateMetrics);
    window.addEventListener('orientationchange', updateMetrics);
    // tentativa de recálculo após fontes/bootstrap
    setTimeout(updateMetrics, 50);
    setTimeout(updateMetrics, 300);
    updateMetrics();
    
    // Debug: verificar se botão existe
    setTimeout(() => {
        const btn = document.getElementById('toc-toggle-sidebar-btn');
        if (btn) {
            console.log('✅ Botão TOC encontrado:', btn);
            console.log('Display:', window.getComputedStyle(btn).display);
            console.log('Position:', window.getComputedStyle(btn).position);
            console.log('Z-index:', window.getComputedStyle(btn).zIndex);
        } else {
            console.error('❌ Botão TOC não encontrado!');
        }
    }, 500);
})();
</script>
<script>
// Reforçar z-index de modais e backdrops em caso de interferência de outros estilos dinâmicos
(function(){
    function elevateModals(){
        const backdrops = document.querySelectorAll('.modal-backdrop');
        backdrops.forEach(b=>{ b.style.zIndex = getComputedStyle(document.documentElement).getPropertyValue('--z-modal-backdrop') || '5000'; });
        const modals = document.querySelectorAll('.modal.show, .modal.fade.show');
        modals.forEach(m=>{ m.style.zIndex = getComputedStyle(document.documentElement).getPropertyValue('--z-modal') || '5010'; m.style.position='fixed'; });
    }
    const obs = new MutationObserver(()=>elevateModals());
    obs.observe(document.body,{subtree:true,childList:true});
    ['shown.bs.modal','hide.bs.modal','shown','modalopen'].forEach(ev=>document.addEventListener(ev,elevateModals));
    window.addEventListener('load', elevateModals);
})();
</script>
<script>
// Forçar modais a serem filhos diretos de <body> para evitar problemas de empilhamento (z-index)
(function(){
    const MODAL_IDS = ['processo-modal'];
    const LEGACY_OVERLAY_ID = 'processo-modal-overlay';

    function moveToBody(id){
        const el = document.getElementById(id);
        if(el && el.parentNode !== document.body){
            document.body.appendChild(el);
        }
    }

    function reparentAll(){
        MODAL_IDS.forEach(moveToBody);
        moveToBody(LEGACY_OVERLAY_ID);
    }

    // Bootstrap: garantir antes e depois de mostrar
    document.addEventListener('show.bs.modal', reparentAll);
    document.addEventListener('shown.bs.modal', reparentAll);
    // Tentativas tardias (caso conteúdo seja injetado depois)
    window.addEventListener('load', ()=>{
        reparentAll();
        setTimeout(reparentAll, 100);
        setTimeout(reparentAll, 400);
    });

    // Observa mutações que possam recriar o modal
    const mo = new MutationObserver(()=>reparentAll());
    mo.observe(document.body,{childList:true,subtree:true});

    // Ajustar backdrop sempre que existir
    function fixBackdrop(){
        document.querySelectorAll('.modal-backdrop').forEach(b=>{
            b.style.zIndex = '5000';
            b.style.position = 'fixed';
        });
        MODAL_IDS.forEach(id=>{
            const m = document.getElementById(id);
            if(m){
                m.style.zIndex = '5010';
                m.style.position = 'fixed';
                m.style.inset = '0';
                m.style.display = m.classList.contains('show') ? 'block' : '';
            }
        });
        const legacy = document.getElementById(LEGACY_OVERLAY_ID);
        if(legacy){ legacy.style.zIndex = '5020'; }
    }
    document.addEventListener('shown.bs.modal', fixBackdrop);
    document.addEventListener('show.bs.modal', fixBackdrop);
    setInterval(fixBackdrop, 1500); // fallback leve
})();
</script>
<script>
// Reforço unificado de z-index para overlays custom (histórico, documentos, processo) e loading
(function(){
    const IDS = [
        'processo-modal-overlay',
        'documentos-modal-overlay',
        'historico-tramitacoes-overlay',
        'loading-overlay'
    ];
    function elevate(){
        const root = getComputedStyle(document.documentElement);
        const zOverlay = root.getPropertyValue('--z-modal-overlay') || '7020';
        const zOverlayContent = root.getPropertyValue('--z-modal-overlay-content') || '7030';
        const zLoading = root.getPropertyValue('--z-loading-overlay') || '6000';
        IDS.forEach(id=>{
            const el = document.getElementById(id);
            if(!el) return;
            if(id === 'loading-overlay') {
                el.style.zIndex = zLoading.trim();
            } else {
                el.style.zIndex = zOverlay.trim();
                el.style.position = 'fixed';
                el.style.top = '0'; el.style.left = '0'; el.style.right = '0'; el.style.bottom = '0';
                const content = el.querySelector('.modal-content');
                if(content) content.style.zIndex = zOverlayContent.trim();
            }
        });
    }
    const mo = new MutationObserver(elevate);
    mo.observe(document.body,{subtree:true,childList:true});
    ['load','resize'].forEach(ev=>window.addEventListener(ev, elevate));
    setTimeout(elevate, 50); setTimeout(elevate, 300); setInterval(elevate, 4000);
})();
</script>
    
</body>
</html>
