<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMG/favicon.ico" type="image/x-icon" />
    <title>Dados Analíticos - Boletim PCA 2025 - STI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
      <!-- Layout e Tokens -->
    <link rel="stylesheet" href="./css/layout/Tokens.css">
    <link rel="stylesheet" href="./css/layout/Main.css">
    <link rel="stylesheet" href="./css/layout/Bootstrap-Custom.css">    <!-- Componentes -->
    <link rel="stylesheet" href="./css/components/HeaderResponsive.css">
    <link rel="stylesheet" href="./css/components/Emojis.css">
    <link rel="stylesheet" href="./css/components/Areas.css">
    <link rel="stylesheet" href="./css/components/Orcamento.css">
    <link rel="stylesheet" href="./css/components/StatusAtrasado.css">
    <link rel="stylesheet" href="./css/components/AtualizacaoAutomatica.css">    <!-- Mobile -->
    <link rel="stylesheet" href="./css/mobile/Mobile.css">
    <link rel="stylesheet" href="./css/mobile/MobileAnalytics.css">
    <link rel="stylesheet" href="./css/mobile/MobileCards.css">
    <link rel="stylesheet" href="./css/mobile/MobileResponsive.css">
    <link rel="stylesheet" href="./css/mobile/Bootstrap-Mobile.css">
    
    <!-- Pages -->
    <link rel="stylesheet" href="./css/pages/Analytics.css"><script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>    <!-- Utils -->
    <script src="./JS/utils/TableFormatters.js"></script>
    <script src="./JS/utils/BootstrapAdapter.js"></script>
    
    <!-- Filters -->
    <script src="./JS/filters/FilterControls.js"></script>
      <!-- UI -->
    <script src="./JS/ui/btnAnalytics.js"></script>
    
    <!-- Core -->
    <script src="./JS/core/ModalManager.js"></script>
    
    <!-- Analytics -->
    <script src="./JS/analytics/Analytics.js"></script>
    <script src="./JS/analytics/AnalyticsDetails.js"></script>
    <script src="./JS/analytics/AnalyticsRender.js"></script>    
    <script src="./JS/analytics/AnalyticsContratos.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>    
    
    <!-- overlay de carregamento -->   
    <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-none justify-content-center align-items-center" style="background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); z-index: 1000;">
      <div class="loader bg-white p-3 rounded shadow text-center">
        <div class="spinner-border me-2" role="status" aria-hidden="true"></div>
        <span>Carregando dados analíticos, por favor aguarde...</span>
      </div>
    </div>

    <div class="container-fluid">        <header class="row">
            <div class="col-12">
                <div class="d-flex align-items-center justify-content-between py-3 px-2">
                    <div class="d-flex align-items-center">
                        <img src="./IMG/tribunal.png" alt="Tribunal" class="logo-tribunal me-3" style="height: 70px;">
                        <h1 class="mb-0 text-white">Relatório Analítico - Boletim PCA 2025 - STI</h1>
                    </div>
                </div>
            </div>
        </header>        
        
    <!-- Toolbar para botões -->
        <div class="row mb-3">
            <div class="col-12">
                <div class="d-flex flex-wrap gap-2 toolbar p-3 bg-light rounded">
                    <button class="btn btn-primary" id="btnVoltar" onclick="window.location.href='index.html'">
                        <i class="bi bi-arrow-left me-1"></i>Voltar ao Boletim
                    </button>
                    <button class="btn btn-outline-dark btn-print" id="btnPrint">
                        <i class="bi bi-printer me-1"></i>Imprimir
                    </button>
                    <!-- Botão para expandir/recolher todas as seções (mobile) -->
                </div>
            </div>
        </div>        
        
        <!-- Conteúdo específico dos dados analíticos -->
        <div class="row">
            <div class="col-12">
                <main role="main">
                    <section id="analytics-dashboard" class="analytics-dashboard">
                        
                        <!-- O conteúdo será gerado dinamicamente pelo Analytics.js -->
                    </section>
                </main>
            </div>
        </div>        <footer class="row mt-4">
            <div class="col-12">
                <div class="text-center text-muted py-3">
                    <p class="mb-0">Dados atualizados em: <span id="data-atualizacao" class="fw-medium">--/--/----</span></p>
                </div>
            </div>
        </footer>
    </div> 
    <!-- Fim do container-fluid -->    
    
    <!-- Modal para exibir o iframe -->
    <div class="modal fade" id="processo-modal" tabindex="-1" aria-labelledby="processoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="processoModalLabel">Detalhes do Processo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal-btn"></button>
                </div>                <div class="modal-body p-0" style="height: 90vh;">
                    <iframe id="processo-iframe" src="about:blank" style="width: 100%; height: 100%; border: none;" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>    <!-- Modal Overlay para compatibilidade com código existente -->
    <div id="processo-modal-overlay" class="modal-overlay d-none position-fixed top-0 start-0 w-100 h-100" style="z-index: 9999; background: rgba(0,0,0,0.5);">
        <div class="modal-content position-absolute top-50 start-50 translate-middle bg-white rounded d-flex flex-column" style="width: 90%; height: 90%;">
            <div class="modal-header p-3 text-white rounded-top-2" style="background: var(--brand-primary);">
                <h5 class="mb-0 text-white">Detalhes do Processo</h5>
                <button id="close-modal-btn-legacy" class="btn-close btn-close-white ms-auto" type="button" aria-label="Close">&times;</button>
            </div>
            <div class="flex-fill p-0">
                <iframe id="processo-iframe-legacy" src="about:blank" class="w-100 h-100 border-0" frameborder="0"></iframe>
            </div>
        </div>
    </div>

<script src="./JS/ui/PrintFunction.js"></script>
    <script src="./JS/mobile/MobileUtils.js"></script>
    <script src="./JS/mobile/MobileAnalytics.js"></script>
    <script src="./JS/mobile/MobileAnalyticsCards.js"></script>
    
    <!-- Dark Mode JavaScript -->
    <script src="assets/js/dark-mode.js"></script>
</body>
</html>
